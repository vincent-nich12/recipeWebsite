<div id="main">
<br>
	<h2>Add a Recipe</h2>
	
		<form action="/Preview_Recipe.html" id="add_recipe" method="post" enctype="multipart/form-data"> 
			<!--Title of Recipe-->
			<label for="recipe_name">Title</label>							
			<input type="text" name="recipe_name" placeholder="Title">
			
			<!--Meal Type (Radio)-->
			<label for="meal_type">Meal</label> <br>
			<input type="radio" id="breakfast" name="meal" value="Breakfast" checked>
			<label for="breakfast">Breakfast</label><br>
			<input type="radio" id="lunch" name="meal" value="Lunch">
			<label for="lunch">Lunch</label><br>
			<input type="radio" id="dinner" name="meal" value="Dinner">
			<label for="dinner">Dinner</label><br>
			<input type="radio" id="dessert" name="meal" value="Dessert">
			<label for="dessert">Dessert</label><br>
			<input type="radio" id="snacks" name="meal" value="Snacks">
			<label for="snacks">Snacks</label><br>
			
			<!--Skill Level (Radio)-->
			<br><label for="skill_level">Skill Level</label><br>	
			<input type="radio" id="easy" name="skill_level" value="Easy" checked>
			<label for="easy">Easy</label><br>
			<input type="radio" id="medium" name="skill_level" value="Medium">
			<label for="medium">Medium</label><br>
			<input type="radio" id="hard" name="skill_level" value="Hard">
			<label for="hard">Hard</label><br>
			
			<!-- Cooking Time-->
			<br><label for="cooking_time">Cooking Time</label><br> 	
			<input type="number" id="hours" name="hours" min="0" max="5" value="0">
			<label for=hours>Hour(s)</label>
			<input type="number" id="minutes" name="minutes" min="0" max="59" value="0">
			<label for=minutes>Minutes</label><br>	
			
			<!--Servings-->
			<br><label for="servings">Servings</label><br>
			<input type="number" id="servings" name="servings" min="0" max="20" value="0">
			<br>						
		
			<!--Categories-->
			<br><label for="categories">Categories</label><br>
			<input type="checkbox" id="Spicy" name="Spicy" value="Spicy">
			<label for="spicy">Spicy</label>
			<input type="checkbox" id="Baking" name="Baking" value="Baking">
			<label for="Baking">Baking</label>
			<input type="checkbox" id="Noodles" name="Noodles" value="Noodles">
			<label for="Noodles">Noodles</label>
			<input type="checkbox" id="Rice" name="Rice" value="Rice">
			<label for="Rice">Rice</label>
			<input type="checkbox" id="Pasta" name="Pasta" value="Pasta">
			<label for="Pasta">Pasta</label> 
			
			<input type="checkbox" id="Pie" name="Pie" value="Pie">
			<label for="Pie">Pie</label> 
			<input type="checkbox" id="Vegetarian" name="Vegetarian" value="Vegetarian">
			<label for="Vegetarian">Vegetarian</label> 
			<input type="checkbox" id="One Pot" name="One Pot" value="One Pot">
			<label for="One Pot">One Pot</label> 
			<input type="checkbox" id="Cake" name="Cake" value="Cake">
			<label for="Cake">Cake</label> 
			<br>
			
			
			 <!-- Ingredients list-->
			<br><label for="ingredients" id="label" style=text-align:left>Ingredients </label><br>		
			<textarea name="ingredients" id="add_ingredients" placeholder="List ingredients here"></textarea>
			
			<!-- Method explanation-->
			<br><label for="method" id="label">Method</label> 		
			<textarea name="Method" id="add_method" placeholder="Enter method here"></textarea>
			
			<!-- Notes-->
			<br><label for="notes" id="label">Notes</label>
			<textarea name="notes" id="notes" placeholder="Enter notes here"></textarea>
			
				<!--Image upload-->
			<br><label for="image" id="label">Image Upload</label> <br>
			<input type="file" name="upload">
		
			<br><input type="submit"
			value="Preview">
			
		
		</form>
